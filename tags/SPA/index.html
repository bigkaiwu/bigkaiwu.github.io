      <h3 id="单页面应用程序（即-Single-page-App，简称-SPA）"><a href="#单页面应用程序（即-Single-page-App，简称-SPA）" class="headerlink" title="单页面应用程序（即 Single-page App，简称 SPA）"></a>单页面应用程序（即 Single-page App，简称 SPA）</h3><p>现如今，网页开发人员不再把所开发的产品叫做网站，而是叫做网页应用。虽然二者没有严格区分，但后者的交互性和动态性更强，能让用户自行操作并且收到特定回应。</p>
