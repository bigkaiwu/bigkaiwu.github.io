      <p>我女儿念念，在她两岁多不到三岁的时候，我在她面前喝可乐。第一次的时候，她吵着要喝，我说爸爸喝的是酒，小孩子不能喝酒，她就作罢了。</p>
<p>第二次的时候也是如此。第三次的时候，秉承着对世界万物的好奇，她的语气坚决而诚恳。她说，爸爸求求你了嘛，就给我喝一小口，我知道自己没法拒绝她。所以，用瓶盖给她倒了一小盖。</p>
